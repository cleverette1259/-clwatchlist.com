<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CL Vault</title>

  <!-- VAULT FAVICON -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <style>
    :root { --accent-hue: 0; }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      background: #000;
      display: flex;
    }

    .mist-btn {
      background: hsla(var(--accent-hue), 100%, 50%, 0.1);
      color: #fff;
      border: 1px solid hsla(var(--accent-hue), 100%, 50%, 0.3);
      cursor: pointer;
      font-size: 10px;
      padding: 10px;
      text-transform: uppercase;
      transition: 0.2s;
    }
    .mist-btn:hover {
      background: hsla(var(--accent-hue), 100%, 50%, 0.2);
      border-color: hsla(var(--accent-hue), 100%, 50%, 1);
    }

    .new-badge {
      font-size: 7px;
      background: hsla(var(--accent-hue), 100%, 50%, 1);
      color: #000;
      padding: 1px 4px;
      border-radius: 2px;
      font-weight: 900;
      margin-left: 8px;
      box-shadow: 0 0 8px hsla(var(--accent-hue), 100%, 50%, 0.5);
    }

    #sidebar-left {
      width: 60px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      z-index: 500;
    }

    #sidebar-right {
      width: 260px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(30px);
      border-left: 1px solid rgba(255,255,255,0.1);
      padding: 20px 5px 20px 15px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow-y: auto;
      z-index: 400;
    }

    #url-input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 12px;
      font-size: 11px;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 1px;
      width: 100%;
    }

    #main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      position: relative;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .card-dots {
      position: absolute;
      top: 4px;
      right: 2px;
      cursor: pointer;
      opacity: 0.3;
      font-size: 14px;
    }

    #lock-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #050505;
      transition: 0.8s;
    }

    #lock-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #password {
      background: #000;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 12px;
      text-align: center;
      width: 220px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<div id="lock-screen">
  <input type="password" id="password" placeholder="ACCESS KEY">
  <button class="mist-btn" id="loginBtn" style="width:220px;">Unlock</button>
</div>

<div id="sidebar-left">
  <div style="font-size:24px; opacity:0.5;">â‹®</div>
  <button class="mist-btn">BG</button>
</div>

<div id="main-content">
  <div id="video-grid"></div>
</div>

<div id="sidebar-right">
  <input type="text" id="url-input" placeholder="URL...">
  <button class="mist-btn">Add to Vault</button>
</div>

<script>
document.getElementById("loginBtn").onclick = () => {
  if (document.getElementById("password").value === "Prince2beast") {
    document.getElementById("lock-screen").classList.add("hidden");
  } else {
    alert("Invalid Key");
  }
};
</script>
</body>
</html>
